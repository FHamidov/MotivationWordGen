<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
            width: 90%;
        }
        .quote {
            font-size: 1.5rem;
            margin: 1rem 0;
            line-height: 1.6;
        }
        button {
            background: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Motivation</h1>
        <p id="quote" class="quote">Your daily motivation will appear here...</p>
        <button onclick="getQuote()">Get New Quote</button>
    </div>

    <script>
        const API_KEY = 'your_custom_api_key_here'; // Replace with your API key

        async function getQuote() {
            try {
                const response = await fetch('http://localhost:3000/api/motivation', {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                const data = await response.json();
                document.getElementById('quote').textContent = data.quote;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('quote').textContent = 'Failed to load quote. Please try again.';
            }
        }

        // Get quote when page loads
        window.onload = getQuote;
    </script>
</body>
</html>
